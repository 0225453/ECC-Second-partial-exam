<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Calculator app</title>
  <link rel="stylesheet" href="./style/theme1.css" id="theme">
  <script src="./script.js"></script>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
    <div class="col-12 col-md-8">
 
  <!--           Top              -->
  <div class="container" >
    <div class="row">
      <div class="col-6 align-self-end">
        <h1 class="whiteText mt-4">calc</h1>
      </div>
      <div class="col-6">
        <div class="row" style="height: 100%;">
          <div class="col-6 col-md-9 align-self-end" style="text-align: right; padding-right: 20px;">
            <div class="whiteText"> THEME</div>
          </div>
          <div class="col-6 col-md-3" style="height: 100%;">
            <div class="row" style="min-height: 50%; max-height: 50%;">
              <div style="text-align: left;" class="col-4 align-self-center">
                <p style="padding-top: 10px;" class="whiteText"> 1</p>
              </div>
              <div style="text-align: center;" class="col-4 align-self-center">
                <p style="padding-top: 10px;" class="whiteText"> 2</p>
              </div>
              <div style="text-align: right;" class="col-4 align-self-center">
                <p style="padding-top: 10px;" class="whiteText"> 3</p>
              </div>
            </div>
             <!--        Barrita         -->
            <div class="row" style="min-height: 50%;" onmouseup="changeTheme();">
              <input class="barra" type="range" min="1" max="3" value="1" id="drag">
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <!--        Screen         -->
  <div class="container mb-4">
    <div>
      <div class="screenColor">
        <div class="align-self-md-end">
          <p class="whiteText bigText" id="screen"></p>
        </div>
      </div>
    </div>
  </div>

  <!--        Bottom        -->
  <div class="container fondo">
    <div class="row">
      <div class="col-3">
        <button onclick="pushButton(7);" class="number btn whiteBtn blueT" >
          <p>7</p>
        </button>
      </div>
      <div class="col-3">
        <button onclick="pushButton(8);" class="number btn whiteBtn blueT ">
          <p>8</p>
        </button>
      </div>
      <div class="col-3">
        <button onclick="pushButton(9);" class="number btn whiteBtn blueT" >
          <p>9</p>
        </button>
      </div>
      <div class="col-3">
        <button onclick="delButton();" class="operation wT btn blueBtn " id="del">
          <p>DEL</p>
        </button>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-3">
        <button onclick="pushButton(4);" class="number btn whiteBtn blueT" >
          <p>4</p>
        </button>
      </div >
      <div class="col-3">
        <button onclick="pushButton(5);" class="number btn whiteBtn blueT" >
          <p>5</p>
        </button>
      </div>
      <div class="col-3">
        <button onclick="pushButton(6);" class="number btn whiteBtn blueT" >
          <p>6</p>
        </button>
      </div>
      <div id="+" class="col-3">
        <button onclick="pushButton('+');"  class="operation btn whiteBtn blueT" >
          <p>+</p>
        </button>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-3">
        <button onclick="pushButton(1);"  class="number btn whiteBtn blueT" >
          <p>1</p>
        </button>
      </div>
      <div class="col-3">
        <button onclick="pushButton(2);" class="number btn whiteBtn blueT" >
          <p>2</p>
        </button>
      </div>
      <div class="col-3">
        <button onclick="pushButton(3);" class="number btn whiteBtn blueT">
          <p>3</p>
        </button>
      </div>
      <div id="-" class="col-3">
        <button onclick="pushButton('-');" class="operation btn whiteBtn blueT" id="-">
          <p>-</p>
        </button>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-3">
        <button onclick="pushButton('.');" class="dot btn whiteBtn blueT" id=".">
          <p>.</p>
        </button>
      </div>
      <div class="col-3">
        <button onclick="pushButton(0);"  class="number btn whiteBtn blueT" id="0">
          <p>0</p>
        </button>
      </div>
      <div id="/" class="col-3">
        <button onclick="pushButton('/');" class="operation btn whiteBtn blueT" id="/">
          <p>/</p>
        </button>
      </div>
      <div id="x" class="col-3">
        <button onclick="pushButton('x');"class="operation btn whiteBtn blueT " id="x">
          <p>x</p>
        </button>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-6">
        <button onclick="resButton();" class="number wT btn blueBtn " id="reset">
          <p>RESET</p>
        </button>
      </div>
      <div class="col-6">
        <button onclick="equalButton();" class="operation wT btn redBtn" id="=">
          <p>=</p>
        </button>
      </div>
    </div>
  </div>
</div>
</div>
</div>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>

</body>

</html>
